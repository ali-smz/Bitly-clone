<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="text-gray-600 body-font border-b mb-8">
      <div
        class="container mx-auto flex flex-wrap px-10 py-5 flex-col md:flex-row justify-between"
      >
        <a
          href="{% url 'home' %}"
          class="flex title-font font-medium items-start"
        >
          <span class="ml-3 text-xl">Link.ly</span>
        </a>
        <nav class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-1">
          <a href="{% url 'home' %}" class="mr-5 hover:text-gray-900"
            >all links</a
          >
        </nav>
        <a href="{% url 'create-link' %}">
          <button
            class="inline-flex items-center bg-blue-100 border-0 py-2 px-3 rounded-full"
          >
            add link +
          </button>
        </a>
      </div>
    </header>
    {% block content %} {% endblock content %}
  </body>
</html>
